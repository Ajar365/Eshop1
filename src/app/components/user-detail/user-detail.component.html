<div class="hk">
<div class="mx-5" style="margin-top: 5rem; ">
    <style>
        .form-input {
            background-color: transparent;
            outline: none;
            border: none;
            color: white;
        }

        .form-input:focus {
            font-weight: bold!important;
            color: #198754!important;
        }
    </style>
    <div *ngIf="!editMode" style="text-align: center;">
        <!-- <h1 class="text-muted"><i class='fas fa-envelope-open' style='font-size:20px;color:red'></i>{{ user.name }}</h1> -->
        <h5 class="text-muted"><i class='fas fa-envelope-open' style='font-size:20px;color:red'></i>{{ user.username }} &#xb7; {{ user.email }}</h5>
        <div class="d-flex justify-content-center"  style="align-items: baseline;">
            <!-- <fa-icon class="text-success" [icon]="marker" style="margin-left: -8rem; text-align: center;" size="1x"></fa-icon> -->
            
            <h6 class="text-success"><i class="fa fa-home" style="font-size:20px; "></i>{{ user.address }}</h6>
        </div>
        <div class="d-flex justify-content-center" style="align-items: baseline;">
            <!-- <fa-icon class="text-success" [icon]="phoneIcon" style="margin-left: -7rem; " size="1x"></fa-icon> -->
            <h6 class="text-success" ><i class='fas fa-address-book' style='font-size:20px;color:red'></i>+{{ user.phone }}</h6>
        </div>
        <h6 class="text-success" style="margin-left: 0rem; ">{{ user.cartItems.length }} items in cart</h6>
        <div class="mt-5">
            <button class="btn btn-primary" (click)="editMode = true" style="margin-right: 0.6rem;">Edit</button>
            <button class="btn btn-danger mx-2" (click)="deleteUser()">Delete</button>
            <button class="btn btn-info mx-2" (click)="logOut()">Log out</button>
        </div>
    </div>
    <div *ngIf="editMode" style="text-align: center;">
        <!-- <input 
            type="text" 
            class="form-input text-dark" 
            style="font-size: 40px; font-weight: 500; color: white;"
            [(ngModel)]="name"
            autofocus
        > -->
        <div>
            <input 
                type="text" 
                style="font-size: 20px; font-weight: 500; max-width: 200px;" 
                class="form-input text-dark" 
                [style.width.ch]="username.length"
                [(ngModel)]="username"
            >
            <span class="text-muted" style="font-size: 20px; font-weight: bold;"> &#xb7; </span>
            <input 
                type="text" 
                class="form-input text-dark" 
                style="font-size: 20px; font-weight: 500;" 
                [(ngModel)]="email"
            >
        </div>
        <div class="d-flex justify-content-center" style="align-items: baseline; margin-right: -25rem;">
            <!-- <fa-icon [icon]="marker" style="margin-right: 0rem;" size="1x"></fa-icon> -->
            <i class="fa fa-home  " style="font-size:20px; color:red ;  margin-right: 0rem; "></i>
            <input 
                type="text" 
                class="form-input text-dark " 
                style="font-size: 16px; font-weight: 500; color: white; width: 500px; "
                [(ngModel)]="address"
            >
        </div>
        <div class="d-flex justify-content-center" style="align-items: baseline;margin-right: -5rem;">
            <!-- <fa-icon [icon]="phoneIcon" style="margin-right: 40rem;" size="1x"></fa-icon> -->
            <i class='fas fa-address-book d-flex ' style='font-size:20px;color:red ; margin-right: 0rem;'></i>
            <input 
                type="text" 
                class="form-input text-dark" 
                style="font-size: 16px; font-weight: 500; color: white;"
                [(ngModel)]="phone"
            >
        </div>
        <h6 class="mt-2 text-success">{{ user.cartItems.length }} items in cart</h6>
        <div class="mt-5">
            <button 
                class="btn btn-success" 
                style="margin-right: 0.6rem;" 
                (click)="updateUser()"
            >Save</button>
            <button class="btn btn-secondary mx-2" (click)="editMode = false">Cancel</button>
        </div>
    </div>
</div>
</div>
